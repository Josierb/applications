<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Josephine Burke</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="screen">
    <!-- Left sunflower -->
    <div class="sunflower left">
      <div class="stem"></div>
      <svg class="head" viewBox="0 0 96 96" aria-hidden="true">
        <!-- petals -->
        <defs>
          <linearGradient id="sunflowerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="hsl(45 100% 60%)"/>
            <stop offset="100%" stop-color="hsl(45 100% 75%)"/>
          </linearGradient>
        </defs>
        <!-- 12 petals -->
        <g>
          <!-- draw 12 rotated petals -->
          <!-- ellipse at (48,28) rotated around (48,48) -->
          <!-- We'll generate manually -->
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradient)" transform="rotate(0 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradient)" transform="rotate(30 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradient)" transform="rotate(60 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradient)" transform="rotate(90 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradient)" transform="rotate(120 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradient)" transform="rotate(150 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradient)" transform="rotate(180 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradient)" transform="rotate(210 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradient)" transform="rotate(240 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradient)" transform="rotate(270 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradient)" transform="rotate(300 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradient)" transform="rotate(330 48 48)"/>
        </g>
        <!-- center -->
        <circle cx="48" cy="48" r="16" fill="hsl(25 80% 35%)"/>
      </svg>

      <!-- leaves-as-links -->
      <a class="leaf left top"   href="about.html"><span>About me</span></a>
      <a class="leaf left bottom" href="work.html"><span>Work</span></a>
    </div>

    <!-- Right sunflower -->
    <div class="sunflower right">
      <div class="stem"></div>
      <svg class="head" viewBox="0 0 96 96" aria-hidden="true">
        <use href="#petals" />
        <defs>
          <linearGradient id="sunflowerGradientR" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="hsl(45 100% 60%)"/>
            <stop offset="100%" stop-color="hsl(45 100% 75%)"/>
          </linearGradient>
        </defs>
        <!-- petals again -->
        <g>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradientR)" transform="rotate(0 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradientR)" transform="rotate(30 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradientR)" transform="rotate(60 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradientR)" transform="rotate(90 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradientR)" transform="rotate(120 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradientR)" transform="rotate(150 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradientR)" transform="rotate(180 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradientR)" transform="rotate(210 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradientR)" transform="rotate(240 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradientR)" transform="rotate(270 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradientR)" transform="rotate(300 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#sunflowerGradientR)" transform="rotate(330 48 48)"/>
        </g>
        <circle cx="48" cy="48" r="16" fill="hsl(25 80% 35%)"/>
      </svg>

      <a class="leaf right top"    href="college.html"><span>College</span></a>
      <a class="leaf right bottom" href="highschool.html"><span>High School</span></a>
    </div>

    <!-- Center content -->
    <section class="center">
      <h1>Josephine<br>Burke</h1>
      <div class="avatar"></div>
      <nav class="center-links">
        <a href="https://github.com/Josierb" target="_blank" rel="noopener">GitHub</a>
        <a href="https://www.linkedin.com/in/josie-burke-7ab100280/" target="_blank" rel="noopener">LinkedIn</a>
        <a href="resume.pdf">CV</a>
      </nav>
    </section>
  </main>
</body>
</html>
