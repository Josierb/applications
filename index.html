<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Josephine Burke</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- moving clouds -->
  <div class="clouds"></div>
  <div class="clouds2"></div>

  <main class="screen">
    <!-- Left sunflower -->
    <div class="sunflower left">
      <div class="stem"></div>
      <svg class="head" viewBox="0 0 96 96" aria-hidden="true">
        <defs>
          <linearGradient id="Lgrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="hsl(var(--sunflower-yellow))"/>
            <stop offset="100%" stop-color="hsl(var(--primary-glow))"/>
          </linearGradient>
        </defs>
        <g>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Lgrad)" transform="rotate(0 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Lgrad)" transform="rotate(30 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Lgrad)" transform="rotate(60 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Lgrad)" transform="rotate(90 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Lgrad)" transform="rotate(120 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Lgrad)" transform="rotate(150 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Lgrad)" transform="rotate(180 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Lgrad)" transform="rotate(210 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Lgrad)" transform="rotate(240 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Lgrad)" transform="rotate(270 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Lgrad)" transform="rotate(300 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Lgrad)" transform="rotate(330 48 48)"/>
        </g>
        <circle cx="48" cy="48" r="16" fill="hsl(var(--sunflower-center))"/>
      </svg>

      <!-- Leaf links (SVG leaves + text) -->
      <a class="leaf-link left top" href="about.html" aria-label="About me">
        <svg class="leaf-svg" viewBox="0 0 200 110" aria-hidden="true">
          <defs>
            <linearGradient id="leafGradL" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="var(--leaf-fill-2)"/>
              <stop offset="100%" stop-color="var(--leaf-fill-1)"/>
            </linearGradient>
          </defs>
          <!-- leaf body -->
          <path d="M20,55 C40,10 110,-10 190,55 C110,120 40,100 20,55 Z"
                fill="url(#leafGradL)" stroke="var(--leaf-stroke)" stroke-width="3" />
          <!-- central vein -->
          <path d="M35,55 C70,50 120,55 165,55" stroke="white" stroke-width="3" opacity=".7" />
        </svg>
        <span class="leaf-text">About me</span>
      </a>

      <a class="leaf-link left bottom" href="work.html" aria-label="Work">
        <svg class="leaf-svg" viewBox="0 0 200 110" aria-hidden="true">
          <defs>
            <linearGradient id="leafGradL2" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="var(--leaf-fill-2)"/>
              <stop offset="100%" stop-color="var(--leaf-fill-1)"/>
            </linearGradient>
          </defs>
          <path d="M20,55 C40,10 110,-10 190,55 C110,120 40,100 20,55 Z"
                fill="url(#leafGradL2)" stroke="var(--leaf-stroke)" stroke-width="3" />
          <path d="M35,55 C70,50 120,55 165,55" stroke="white" stroke-width="3" opacity=".7" />
        </svg>
        <span class="leaf-text">Work</span>
      </a>
    </div>

    <!-- Right sunflower -->
    <div class="sunflower right">
      <div class="stem"></div>
      <svg class="head" viewBox="0 0 96 96" aria-hidden="true">
        <defs>
          <linearGradient id="Rgrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="hsl(var(--sunflower-yellow))"/>
            <stop offset="100%" stop-color="hsl(var(--primary-glow))"/>
          </linearGradient>
        </defs>
        <g>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Rgrad)" transform="rotate(0 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Rgrad)" transform="rotate(30 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Rgrad)" transform="rotate(60 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Rgrad)" transform="rotate(90 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Rgrad)" transform="rotate(120 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Rgrad)" transform="rotate(150 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Rgrad)" transform="rotate(180 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Rgrad)" transform="rotate(210 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Rgrad)" transform="rotate(240 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Rgrad)" transform="rotate(270 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Rgrad)" transform="rotate(300 48 48)"/>
          <ellipse cx="48" cy="28" rx="6" ry="16" fill="url(#Rgrad)" transform="rotate(330 48 48)"/>
        </g>
        <circle cx="48" cy="48" r="16" fill="hsl(var(--sunflower-center))"/>
      </svg>

      <a class="leaf-link right top" href="college.html" aria-label="College">
        <svg class="leaf-svg" viewBox="0 0 200 110" aria-hidden="true">
          <defs>
            <linearGradient id="leafGradR" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="var(--leaf-fill-2)"/>
              <stop offset="100%" stop-color="var(--leaf-fill-1)"/>
            </linearGradient>
          </defs>
          <path d="M20,55 C40,10 110,-10 190,55 C110,120 40,100 20,55 Z"
                fill="url(#leafGradR)" stroke="var(--leaf-stroke)" stroke-width="3" />
          <path d="M35,55 C70,50 120,55 165,55" stroke="white" stroke-width="3" opacity=".7" />
        </svg>
        <span class="leaf-text">College</span>
      </a>

      <a class="leaf-link right bottom" href="highschool.html" aria-label="High School">
        <svg class="leaf-svg" viewBox="0 0 200 110" aria-hidden="true">
          <defs>
            <linearGradient id="leafGradR2" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="var(--leaf-fill-2)"/>
              <stop offset="100%" stop-color="var(--leaf-fill-1)"/>
            </linearGradient>
          </defs>
          <path d="M20,55 C40,10 110,-10 190,55 C110,120 40,100 20,55 Z"
                fill="url(#leafGradR2)" stroke="var(--leaf-stroke)" stroke-width="3" />
          <path d="M35,55 C70,50 120,55 165,55" stroke="white" stroke-width="3" opacity=".7" />
        </svg>
        <span class="leaf-text">High School</span>
      </a>
    </div>

    <!-- Center content -->
    <section class="center">
      <h1 class="handwritten">Josephine<br>Burke</h1>
      <div class="avatar"><img src="profile.PNG" alt="Josephine Burke"></div>
      <nav class="center-links">
        <a href="https://github.com/Josierb" target="_blank" rel="noopener" class="center-link">Github</a>
        <a href="https://www.linkedin.com/in/josie-burke-7ab100280/" target="_blank" rel="noopener" class="center-link">LinkedIn</a>
        <a href="resume.pdf" class="center-link">Resume</a>
      </nav>
    </section>
  </main>
</body>
</html>
